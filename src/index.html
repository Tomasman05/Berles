<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bérlés</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="mt-3">
            <h1>Bérlés</h1>
            <div class="mt-3">
                <h3>Eladó</h3>
                <div class="mt-3">
                    <input type="text" placeholder="Eladó neve" class="form-control" value="Mari">
                </div>
                <div class="mt-3">
                    <input type="radio" id="owner" name="vendor" class="form-check-input">
                    <label for="owner" class="form-check-label">Tulajdonos</label>
                </div>
                <div class="mt-1">
                    <input type="radio" id="renter" name="vendor" class="form-check-input">
                    <label for="renter" class="form-check-label">Bérlő</label>
                </div>
            </div>
            <div class="mt-3">
                <h3>Vevő</h3>
                <div class="mt-3">
                    <input type="text" placeholder="Vevő neve" class="form-control" value="Béla">
                </div>
                <div class="mt-3">
                    <input type="radio" id="cusRenter" name="customer" class="form-check-input">
                    <label for="cusRenter" class="form-check-label">Bérlő</label>
                </div>
                <div class="mt-1">
                    <input type="radio" id="subCusRenter" name="customer" class="form-check-input">
                    <label for="subCusRenter" class="form-check-label">Albérlő</label>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootsrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
